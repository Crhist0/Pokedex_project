<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/pokemonStyle.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="header"></div>
      </div>
      <div class="row">
        <div class="body mt-5 d-flex flex-column align-items-center">
          <img class="pokedex" src="./img/pokedex.png" alt="RocketTeam" />
          <p class="mb-3">Insira o index do pokemon para exibir suas informações na pokedex.</p>
          <form>
            <div class="mb-3 d-flex">
              <input
                type="text"
                class="form-control"
                placeholder="index do pokemon..."
                id="formsDoId"
              />
              <button
                type="button"
                class="btn btn-outline-primary ms-1"
                id="pkmnSubmit"
                onclick="changeHtml()"
                onm
              >
                Buscar
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="content body d-flex flex-column align-items-center" id="content">
          <p style="display: none">pokemon vai aqui</p>
        </div>
      </div>
      <div class="row" id="audio"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/pokemon.js"></script>
  </body>
</html>
